services:
  web:
    build: .
    command: sh -c "
           python manage.py makemigrations
        && python manage.py migrate
        && python manage.py runserver ${BACKEND_HOST}:${BACKEND_PORT_CONTAINER}
      "
    volumes:
      - .:/app
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_CONTAINER}"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT_HOST}:${POSTGRES_PORT_DEFAULT}"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 1
      start_period: 10s
      start_interval: 5s
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "${PGADMIN_PORT_HOST}:${PGADMIN_PORT_DEFAULT}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

